<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <!-- PAGE FOUR -->
    <div id="header" class="area">
      <img src="background.jpg" alt="Cool Background" class="backround-image">
      <h1 id="title">MY TODOS</h1>
    </div>
    <div id="body" class="area">
      <div id="notstarted" class="todolist">
        <!--Added em tag to all tasktitles, made the taskTitle italic-->
        <h2 class="taskTitle"><em>Not Started</em></h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="inprogress" class="todolist">
        <h2 class="taskTitle"><em>In Progress</em></h2>
          <p class="task">Task 1</p>
          <p class="task">Task 2</p>
          <p class="task">Task 3</p>
      </div>
      <div id="complete" class="todolist">
        <h2 class="taskTitle"><em>Completed</em></h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
    </div>
    <!--The html below adds images below each of the task titles. This is used to encourage the person to finish their to do list.-->
    <div id="body" class="area">
      <img src="sadDog.jpeg" alt="Sad">
      <br>
      <img src="puppy1.jpeg" alt="Neutral">
      <img src="happyDog.jpeg" alt="Happy">
    </div>
  </body>
</html>
